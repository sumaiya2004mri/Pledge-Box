<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pledge-Box ‚ú®</title>

<!-- Font -->
<link href="https://fonts.cdnfonts.com/css/ethereal-signature" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --color-darkest: #20201A;
  --color-muted-brown: #907B60;
  --color-light-taupe: #C1B6AE;
  --color-cream: #E9D9C7;
  --color-dark-olive: #474130;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(160deg, var(--color-darkest), var(--color-dark-olive));
  color: var(--color-cream);
  min-height: 100vh;
}

/* Header */
header {
  text-align: center;
  padding: 2rem 1rem 1rem;
}
header h1 {
  font-family: 'Ethereal Signature', cursive;
  font-size: 3rem;
  margin: 0;
  color: var(--color-cream);
  letter-spacing: 1px;
}
header p {
  color: var(--color-light-taupe);
  font-size: 1rem;
  margin-top: 0.3rem;
}

/* Layout */
main {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 2rem;
  padding: 2rem;
}
@media (max-width:900px){ main {grid-template-columns:1fr;} }

.section-card {
  background-color: var(--color-muted-brown);
  color: var(--color-darkest);
  padding: 1.5rem;
  border-radius: 16px;
  box-shadow: 0 5px 25px rgba(0,0,0,0.25);
  transition: transform 0.3s ease;
}
.section-card:hover {
  transform: translateY(-4px);
}

/* Balance Display */
.balance-display {
  background-color: var(--color-dark-olive);
  color: var(--color-cream);
  padding: 1rem;
  border-radius: 10px;
  text-align: center;
  font-size: 1.4rem;
  margin-bottom: 1rem;
}

/* Inputs */
input, select {
  width: 100%;
  padding: 0.6rem;
  margin: 0.4rem 0 1rem;
  border: 1px solid var(--color-light-taupe);
  border-radius: 6px;
  background-color: var(--color-light-taupe);
  color: var(--color-darkest);
  font-family: inherit;
}
input::placeholder {
  color: var(--color-dark-olive);
}

/* Buttons */
.btn {
  padding: .7rem 1.1rem;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
  margin-right: .5rem;
}
.btn-primary {
  background-color: var(--color-cream);
  color: var(--color-darkest);
}
.btn-primary:hover {
  background-color: var(--color-light-taupe);
}
.btn-secondary {
  background-color: var(--color-dark-olive);
  color: var(--color-cream);
}
.btn-secondary:hover {
  background-color: var(--color-darkest);
}
.btn-danger {
  background-color: #C85250;
  color: var(--color-cream);
}
.btn-danger:hover {
  background-color: #a6413f;
}

/* Lists */
.repo-list, .group-list {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.repo-item, .group-item {
  background-color: var(--color-cream);
  color: var(--color-darkest);
  border-radius: 10px;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.progress-bar-container {
  width: 100%;
  background-color: var(--color-light-taupe);
  height: 8px;
  border-radius: 4px;
  margin-top: .4rem;
}
.progress-bar {
  background-color: var(--color-dark-olive);
  height: 100%;
  transition: width 0.4s ease;
}

/* Footer */
footer {
  text-align: center;
  color: var(--color-light-taupe);
  padding: 1rem;
  border-top: 1px solid rgba(255,255,255,0.2);
  font-size: .9rem;
}
</style>
</head>
<body>
<header>
  <h1>Pledge-Box</h1>
  <p>Grow your dreams through mindful saving üåø</p>
</header>

<main>
  <div class="section-card">
    <h2>Personal Goal Locker</h2>
    <div class="balance-display">Main Balance: BDT <span id="main-balance">0.00</span></div>
    <input type="number" id="deposit-amount" placeholder="Deposit amount (BDT)" min="1">
    <button class="btn btn-primary" onclick="depositToMain()">Deposit</button>

    <h3>Create New Repository</h3>
    <input type="text" id="repo-name" placeholder="Repository name">
    <input type="number" id="repo-target" placeholder="Target amount (BDT)" min="1">
    <select id="repo-icon">
      <option>‚úàÔ∏è Travel</option>
      <option>üè† Home</option>
      <option>üì± Phone</option>
      <option>üéÆ Gaming</option>
      <option>üéÅ Gift</option>
    </select>
    <button class="btn btn-secondary" onclick="createRepo()">Create</button>

    <h3>My Repositories</h3>
    <div id="repo-list" class="repo-list"></div>
  </div>

  <div class="section-card">
    <h2>Group Savings</h2>
    <div class="balance-display">Total Groups: <span id="group-count">0</span></div>
    <input type="text" id="group-name" placeholder="Group name">
    <input type="number" id="group-target" placeholder="Target amount (BDT)" min="1">
    <button class="btn btn-primary" onclick="createGroup()">Create Group</button>

    <h3>My Groups</h3>
    <div id="group-list" class="group-list"></div>
  </div>
</main>

<footer>¬© 2025 Pledge-Box | Designed with ‚ô• using Ethereal Signature style</footer>

<script>
let userData = { mainBalance: 0, repositories: [], groups: [] };

function updateBalance(){
  document.getElementById('main-balance').textContent = userData.mainBalance.toFixed(2);
}
function renderRepos(){
  const list=document.getElementById('repo-list');
  if(!userData.repositories.length){
    list.innerHTML='<p>No repositories yet.</p>';return;
  }
  list.innerHTML=userData.repositories.map(r=>{
    const pct=Math.min(100,(r.current/r.target)*100);
    return `<div class='repo-item'>
      <div style='flex:1'>
        <strong>${r.icon} ${r.name}</strong><br>
        <small>BDT ${r.current.toFixed(2)} / ${r.target.toFixed(2)}</small>
        <div class='progress-bar-container'><div class='progress-bar' style='width:${pct}%'></div></div>
      </div>
      <div>
        <button class='btn btn-secondary' onclick='fundRepo("${r.id}")'>Fund</button>
        <button class='btn btn-danger' onclick='deleteRepo("${r.id}")'>Delete</button>
      </div></div>`;
  }).join('');
}
function depositToMain(){
  const val=parseFloat(document.getElementById('deposit-amount').value);
  if(isNaN(val)||val<=0)return alert("Enter valid amount");
  userData.mainBalance+=val;
  updateBalance();
  document.getElementById('deposit-amount').value='';
}
function createRepo(){
  const name=document.getElementById('repo-name').value.trim();
  const target=parseFloat(document.getElementById('repo-target').value);
  const icon=document.getElementById('repo-icon').value.split(' ')[0];
  if(!name||isNaN(target)||target<=0)return alert("Enter valid name and target");
  userData.repositories.push({id:Math.random().toString(36).substr(2,6),name,target,current:0,icon});
  document.getElementById('repo-name').value='';
  document.getElementById('repo-target').value='';
  renderRepos();
}
function fundRepo(id){
  const repo=userData.repositories.find(r=>r.id===id);
  const amount=parseFloat(prompt("Enter amount:"));
  if(isNaN(amount)||amount<=0)return;
  if(amount>userData.mainBalance)return alert("Not enough balance");
  repo.current+=amount;
  userData.mainBalance-=amount;
  updateBalance();renderRepos();
}
function deleteRepo(id){
  const repo=userData.repositories.find(r=>r.id===id);
  if(confirm(`Delete ${repo.name}?`)){
    userData.mainBalance+=repo.current;
    userData.repositories=userData.repositories.filter(r=>r.id!==id);
    updateBalance();renderRepos();
  }
}

/* GROUP SAVINGS */
function renderGroups(){
  document.getElementById('group-count').textContent=userData.groups.length;
  const list=document.getElementById('group-list');
  if(!userData.groups.length){list.innerHTML='<p>No groups yet.</p>';return;}
  list.innerHTML=userData.groups.map(g=>{
    const pct=Math.min(100,(g.current/g.target)*100);
    return `<div class='group-item'>
      <div style='flex:1'>
        <strong>üë• ${g.name}</strong><br>
        <small>BDT ${g.current.toFixed(2)} / ${g.target.toFixed(2)} | Members: ${g.members.join(", ")}</small>
        <div class='progress-bar-container'><div class='progress-bar' style='width:${pct}%'></div></div>
      </div>
      <div>
        <button class='btn btn-secondary' onclick='fundGroup("${g.id}")'>Fund</button>
        <button class='btn btn-danger' onclick='deleteGroup("${g.id}")'>Delete</button>
      </div></div>`;
  }).join('');
}
function createGroup(){
  const name=document.getElementById('group-name').value.trim();
  const target=parseFloat(document.getElementById('group-target').value);
  if(!name||isNaN(target)||target<=0)return alert("Enter valid name and target");
  userData.groups.push({id:Math.random().toString(36).substr(2,6),name,target,current:0,members:["You"]});
  document.getElementById('group-name').value='';
  document.getElementById('group-target').value='';
  renderGroups();
}
function fundGroup(id){
  const group=userData.groups.find(g=>g.id===id);
  const amount=parseFloat(prompt("Enter amount:"));
  if(isNaN(amount)||amount<=0)return;
  if(amount>userData.mainBalance)return alert("Not enough balance");
  group.current+=amount;
  userData.mainBalance-=amount;
  updateBalance();renderGroups();
}
function deleteGroup(id){
  const g=userData.groups.find(g=>g.id===id);
  if(confirm(`Delete ${g.name}?`)){
    userData.mainBalance+=g.current;
    userData.groups=userData.groups.filter(x=>x.id!==id);
    updateBalance();renderGroups();
  }
}

updateBalance();
renderRepos();
renderGroups();
</script>
</body>
</html>
